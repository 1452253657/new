  //斐波那切数列
  //     1  1  2  3  5  8  13 21 34
  //     0  1  2  3  4  5  6  7  8
  function Fibonacci(n) {
    if (n <= 1) {
      return 1;
    }
    let a1 = 1, a2 = 1;
    for (let i = 1; i < n; i++) {
      [a1, a2] = [a2, a1 + a2];
      // n=2  1   2      1     2
      // n=3  2   3      2     3 
      // n=4  3   5      3     5
      // n=5  5   13     5     8
    }
    return a2;
  }
